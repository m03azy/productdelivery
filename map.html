<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Map with User Locations</title>
<!-- Include Google Maps API script -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_uU6J-kKpC8pnctMQ7QuIMZrDsK6VvkE"></script>
<style>
    /* Style the map container */
    #map {
        height: 400px;
        width: 100%;
    }
</style>
</head>
<body>
    <h1>Map with User Locations</h1>
    <!-- Create a div to hold the map -->
    <div id="map"></div>

    <script>
        // Initialize and display the map
        function initMap() {
            // Specify coordinates to center the map (e.g., latitude and longitude)
            var centerCoordinates = { lat: 40.7128, lng: -74.0060 };

            // Create a new map object
            var map = new google.maps.Map(document.getElementById('map'), {
                center: centerCoordinates,
                zoom: 8 // Adjust the zoom level as needed
            });

            // Example: Add a marker for a user's location
            var userLocation = { lat: 40.7306, lng: -73.9352 }; // Example coordinates for New York
            var userMarker = new google.maps.Marker({
                position: userLocation,
                map: map,
                title: 'User Location' // Optional: Add a title to the marker
            });
        }
    </script>

    <!-- Call the initMap function when the page loads -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_uU6J-kKpC8pnctMQ7QuIMZrDsK6VvkE&callback=initMap"></script>
</body>
</html>
